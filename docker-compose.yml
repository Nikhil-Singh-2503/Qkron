version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: taskmaster
      POSTGRES_PASSWORD: taskmaster
      POSTGRES_DB: taskmaster
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # QKron Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://taskmaster:taskmaster@db:5432/taskmaster
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./taskmaster:/app/taskmaster
    command: uvicorn taskmaster.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
